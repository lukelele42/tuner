<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <title>Banjo Tuner</title>
</head>

<body>

    <div class="banjoEverything">
    
        <p><a href='index.html'>Back to Guitar Tuning</a></p>
        <h5>Tap the circle to hear the note</h5>
    
        
        
        <div class="buttonsAndBanjo">
    
            <div class="banjoLeftButtons">

                <div class="topButtons">
                    <button id="banjoG">G</button>
                    <button id="banjoD">D</button>
                </div>       
                
                <div class="bottomButton">
                    <button id="banjoHighG">G</button>
                </div>

            </div>
    
                <div class="banjoPic">
                    <img src="./photos/banjo2.png" alt="Fender Banjo headstock">
                </div>
    
            <div class="banjoRightButtons">
                <button id="banjoB">B</button>
                <button id="banjoHighD">D</button>
                
            </div>
    
        </div>
    
    </div>
    
    
        <script src="./banjo_script.js"></script>
    </body>
    </html>
